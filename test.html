<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Form Validation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { width: 320px; margin: auto; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 2px solid #ccc; border-radius: 5px;
      outline: none; font-size: 14px;
    }
    input:focus { border-color: #00b300; } /* green border on focus */
    .error { color: red; font-size: 13px; margin-top: -8px; }
    .success { color: green; font-size: 13px; margin-top: -8px; }
    button {
      width: 100%; padding: 10px; background: #007bff; color: white;
      border: none; border-radius: 5px; font-size: 16px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Signup Form</h2>
  <form id="signupForm" novalidate>
    <input type="text" id="username" placeholder="Username (min 3 letters)" required>
    <div id="userError" class="error"></div>

    <input type="text" id="email" placeholder="Email" required>
    <div id="emailError" class="error"></div>

    <input type="text" id="phone" placeholder="Phone (10 digits)" required>
    <div id="phoneError" class="error"></div>

    <input type="password" id="password" placeholder="Password" required>
    <div id="passError" class="error"></div>

    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <div id="confirmError" class="error"></div>

    <button type="submit">Register</button>
  </form>
  <script src="test.js"></script>
</body>

</html>
