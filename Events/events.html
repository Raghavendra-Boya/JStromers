<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
<button id="btn">Click me</button>


<button id="clickBtn">Click me</button>
<button id="dblClickBtn">Double Click me</button>
<div id="hoverBox" class="box"></div>
<div id="mouseMoveBox" class="box">Move Mouse Here</div>
<button id="mouseDownBtn">press & Hold</button>
<button id="mouseUpBtn">Release Me</button>

  <!--Keboard EVents-->

<input type="text" id="inputBox" placeholder="Type Something">


<!--form Events-->

<form id="myForm">
    <input type="text" id="name" placeholder="Name">
    <select name="name" id="colorSelect">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <button type="submit">Submit</button>
</form>


<!--Window Events-->

<input type="text" id="copyInput" name="" value="Raghavendra">

<a href="https://google.com" id="myLink">Go toGoogle</a>

<video controls width="250" id="myVideo">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>




<div id="grandParent">
    <div id="parent">
        <div id="child">Click Me</div>
    </div>
</div>
<script src="./events.js"></script>
</body>
</html>
